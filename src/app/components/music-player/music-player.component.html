<div class="playlist-container">
  <div class="playlist">
    <h2>My Playlist</h2>
    <div class="song-list">
      <div *ngFor="let song of songs" [class.active]="currentSong?.id === song.id" class="song-item"
        (click)="playSong(song)">
        <div class="song-info">
          <span class="song-title">{{song.title}}</span>
          <span class="song-artist">{{song.artist}}</span>
        </div>
        <span class="song-duration">{{song.duration}}</span>
      </div>
    </div>
  </div>
</div>

<div class="player-bar">
  <div class="now-playing">
    <img *ngIf="currentSong" src="assets/album-art.jpg" alt="Album Art" class="album-art">
    <div class="track-info">
      <div class="track-title">{{currentSong?.title || 'No track selected'}}</div>
      <div class="track-artist">{{currentSong?.artist}}</div>
    </div>
  </div>

  <div class="player-controls">
    <button class="control-btn" (click)="previousSong()">
      <i class="fas fa-step-backward"></i>
    </button>
    <button class="control-btn play-btn" (click)="togglePlay()">
      <i [class]="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
    </button>
    <button class="control-btn" (click)="nextSong()">
      <i class="fas fa-step-forward"></i>
    </button>
  </div>

  <div class="progress-container">
    <span class="time-current">{{currentTime}}</span>
    <div class="progress-bar">
      <div class="progress" [style.width]="progress + '%'"></div>
    </div>
    <span class="time-total">{{currentSong?.duration || '0:00'}}</span>
  </div>
</div>
